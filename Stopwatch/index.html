<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div id="header">
        <h1>Stopwatch</h1>
    </div>


    <div id="stopwatch">
        <div id="hours">00</div><span>:</span>
        <div id="minutes">00</div><span>:</span>
        <div id="seconds">00</div><span>:</span>
        <div id="tens">00</div>
    </div>


    <div id="btn-functions">
        <div><button id="start-button">Start</button></div>
        <div><button id="stop-button">Stop</button></div>
        <div><button id="reset-button">Reset</button></div>
        <div><button id="mark-button">Mark</button></div>
    </div>
</body>

<script src="script.js"></script>

</html>
